<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table border="1">
        <caption>Table</caption>
        <tr>
            <th colspan="3">Table is simple</th>
            </tr>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>john@gmail.com</td>
                </tr>
                </table> 
</body>     
</html>
